<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuma toko</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Toko Pram</h1>
    </header>
    <!-- button dark mode -->
    <div class="dark-btn">
      <button id="btn-dark" onclick="changeMode()">☀️</button>
    </div>
    <div id="app">
    <!-- end button -->
    <form @submit.prevent="simpan()"><input type="text"  v-model="input" >

    <button >simpan</button></form>
    <h3>buuah adalah {{items.length}}</h3>

    <ul v-for="item in items">
      <li>{{item}}</li>
    </ul>

    <div class="items">
      <div v-for="item in items" class="item">
        <div class="foto">
          <img src="assets/img/TAS CROSSBODY PREMIUM MALL 1.png" alt="" />
        </div>
        <div class="content">
          <h2>{{item.produk}}</h2>
          <h3>{{item.harga}}</h3>
          <p>
           {{item.deskripsi}}
          </p>
        </div>
      </div>
    </div>
   
   
    </div>
    <script src="assets/js/script.js"></script>
    <script src="assets/vendor/vue2.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        
        data() {
          return {
        
          items:["pram","dita"],
          input: "",
          }
        },
        methods:{
          simpan(){
            if(this.input.length > 0){
            this.items.push(this.input);
          }
        }
        }
      },
      
      );
    </script>
  </body>
</html>
